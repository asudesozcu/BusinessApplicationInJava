<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Admin Page</title>
</h:head>
<h:body>
    <!-- Logout Button -->
    <h:form>
        <p:commandButton value="Logout" action="#{authController.logout}" />
    </h:form>

    <!-- User Form for Adding Users -->
    <h:form id="userForm">
        <h:panelGrid columns="2">
            <h:outputLabel value="Username:" for="username" />
            <h:inputText id="username" value="#{adminController.newUser.username}" />

            <h:outputLabel value="Password:" for="password" />
            <h:inputSecret id="password" value="#{adminController.newUser.password}" />

         <h:outputLabel value="Role:" for="role" />
<h:selectOneMenu id="role" value="#{adminController.newUserRole}" required="true">
    <f:selectItems value="#{adminController.roles}" var="role"
                   itemValue="#{role}" itemLabel="#{role}" />
</h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Add User" action="#{adminController.addUser}" />
    </h:form>

    <!-- DataTable to Display Users -->
    <h:dataTable value="#{adminController.users}" var="user">
        <h:column>
            <f:facet name="header">Username</f:facet>
            #{user.username}
        </h:column>
        <h:column>
            <f:facet name="header">Roles</f:facet>
            #{user.roles}
        </h:column>
    </h:dataTable>
</h:body>
</html>
