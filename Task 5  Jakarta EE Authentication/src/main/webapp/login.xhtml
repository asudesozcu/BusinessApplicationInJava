<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Username:" />
        <h:inputText value="#{authController.username}" required="true" />

        <h:outputLabel value="Password:" />
        <h:inputSecret value="#{authController.password}" required="true" />

        <p:commandButton value="Login" action="#{authController.login()}" update="@form" />
    </h:form>

    <h:messages />
</h:body>
</html>
